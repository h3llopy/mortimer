version: '3'
services:
  web:
    image: andrewmc/mortimer_web:0.0.1
    depends_on:
      - db
    ports:
      - "80:8069"
    volumes:
      - ./addons:/mnt/extra-addons
      - ./data:/mnt/data
  db:
    image: postgres:10
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo